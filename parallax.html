<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>parallax</title>
    <link rel="stylesheet" href="parallax.css">
  </head>
  <body>
    <div class="scrollbox1">水星</div>
    <div class="parallax-bg img-bg-1"></div>

    <div class="scrollbox6">土星</div>

    <div class="scrollbox8">Works</div>
